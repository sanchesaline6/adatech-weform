<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Cadastro Campo de Atuação - WeForm</title>
  </head>
  <body>
    <div class="content">
      <aside>
        <img src="./assets/weform.svg" alt="" />
        <h1><span>We</span> Form</h1>
      </aside>
      <main>
        <header>
            <a href="./index.html"><i class="fa-solid fa-angle-left"></i></a>
            <h2>Campo de <span>atuação</span></h2>
        </header>
        <form >
            <div class="campo-atuacao">
                <label for="campo-atuacao">Pesquisar atuação</label>
                <select name="campo-atuacao" id="campo-atuacao">
                    <option value="abrigo-animais">abrigo de animais</option>
                    <option value="centro-alimentacao">centro de alimentação</option>
                    <option value="creche-infantil">creche infantil</option>
                </select>
            </div>
            <p id="ou">OU</p>
            <p id="novo-campo-atuacao">Cadastre novo campo de atuação</p>
            <label for="campo-atuacao">campo de atuação</label>
            <input type="text" name="campo-atuacao" id="campo-atuacao">  
        </form>  
        <div class="actions">
          <a href="./cadastro_entidade_form.html">Cadastrar</a>
        </div>
      </main>
    </div>
    <script src="https://kit.fontawesome.com/ddbe4f9fa2.js" crossorigin="anonymous"></script>
  </body>
